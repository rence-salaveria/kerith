<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="font-bold font-mona">
      All Products Available
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="font-bold font-mona">Jackets</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let product of products" class="flex justify-between" routerLink="/product/{{product.id}}">
          <ion-label class="font-bold">
            <div class="flex">
              <h2 class="">
                {{product.name}}
              </h2>
              <ion-badge *ngIf="product.productIsSale" color="primary" class="font-bold font-mona ml-2">
                On Sale
              </ion-badge>
            </div>
            <div *ngIf="product.productIsSale" class="flex">
              <p class="text-primary font-mona">
                {{product.price - (product.price * 0.2) | currency: 'PHP': true}}
              </p>
              <p class="line-through pl-2 text-gray-500 font-mona">
                {{product.price | currency: 'PHP': true}}
              </p>
            </div>
            <div *ngIf="!product.productIsSale" class="flex">
              <p class="">
                {{product.price | currency: 'PHP': true}}
              </p>
            </div>
          </ion-label>
          <ion-img src="./assets/images/{{product.image}}"
                   [alt]="product.name"
                   class="w-1/3 my-2"></ion-img>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
